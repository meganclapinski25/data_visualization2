<!DOCTYPE html>
<meta charset="utf-8" />
<body>
  <svg id="chart" width="560" height="360"></svg> <!-- smaller chart -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
  const svg = d3.select("#chart");
  const width = +svg.attr("width");
  const height = +svg.attr("height");
  const margin = {top: 20, right: 16, bottom: 40, left: 52}; // tighter margins

  const timeBuckets = ["Morning","Afternoon","Night"];

  d3.csv("Coffe_sales.csv").then(raw => {
    
    const coffeeTypes = Array.from(new Set
    (raw.map(d => d.coffee_name))).sort();

    
    const temp = d3.rollup(
      raw,
      v => v.length,
      d => d.Time_of_Day,
      d => d.coffee_name
    );

   
    const index = new Map(
      timeBuckets.map(tod => {
        const byCoffee = new Map(coffeeTypes.map(k => [k, 0]));
        const row = temp.get(tod);
        if (row) for (const [k, v] of row) byCoffee.set(k, v);
        return [tod, byCoffee];
      })
    );

    
    const series = d3.stack()
      .keys(coffeeTypes)
      .value(([, byCoffee], key) => byCoffee.get(key) ?? 0)
      (index);

    
    const x = d3.scaleBand()
      .domain(timeBuckets)
      .range([margin.left, width - margin.right])
      .padding(0.45); 

    const y = d3.scaleLinear()
      .domain([0, d3.max(series, s => d3.max(s, d => d[1]))]).nice()
      .range([height - margin.bottom, margin.top]);

    const color = d3.scaleOrdinal()
      .domain(coffeeTypes)
      .range(d3.schemeTableau10);

    const formatValue = x => isNaN(x) ? "N/A" : x.toLocaleString("en");

    
    const g = svg.append("g");
    g.selectAll("g.layer")
      .data(series)
      .join("g")
        .attr("fill", d => color(d.key))
      .selectAll("rect")
      .data(D => D.map(d => (d.key = D.key, d)))
      .join("rect")
        .attr("x", d => x(d.data[0]))
        .attr("y", d => y(d[1]))
        .attr("height", d => y(d[0]) - y(d[1]))
        .attr("width", x.bandwidth())
      .append("title")
        .text(d => `${d.data[0]} â€” ${d.key}\n${formatValue(d.data[1].get(d.key))}`);

    
    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x))
      

    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y).ticks(6).tickFormat(d3.format("d"))) // integer counts
      
      .call(g => g.append("text")
        .attr("x", 0)
        .attr("y", margin.top - 10)
        .attr("fill", "currentColor")
        .attr("text-anchor", "start")
        .attr("font-weight", "600")
        .text("Orders per Time of Day"));

   
    const legend = svg.append("g")
      .attr("transform", `translate(${width - margin.right - 50},${margin.top})`)
      .attr("font-size", 11)
      .selectAll("g")
      .data(coffeeTypes)
      .join("g")
        .attr("transform", (d, i) => `translate(0,${i * 16})`);

    legend.append("rect")
      .attr("width", 10)
      .attr("height", 10)
      .attr("fill", d => color(d));

    legend.append("text")
      .attr("x", 14)
      .attr("y", 9)
      .text(d => d);
  });
  </script>
</body>
</html>
