<!DOCTYPE html>
<meta charset="utf-8" />
<body>
  <svg id="chart" width="720" height="420"></svg>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
  const svg = d3.select("#chart");
  const width = +svg.attr("width");
  const height = +svg.attr("height");
  const margin = {top: 24, right: 16, bottom: 48, left: 56};

  // Desired x order
  const timeBuckets = ["Morning","Afternoon","Night"];

  d3.csv("Coffe_sales.csv").then(raw => {
    // 1) Unique stack keys = coffee types
    const coffeeTypes = Array.from(new Set(raw.map(d => d.coffee_name))).sort();

    // 2) Aggregate counts: Map(Time_of_Day -> Map(coffee_name -> count))
    const agg = d3.rollup(
      raw,
      v => v.length,
      d => d.Time_of_Day,
      d => d.coffee_name
    );

    // 3) Build data in the shape expected by d3.stack():
    //    an index (Map) from x-key -> Map(stackKey -> value)
    //    We’ll ensure all (Time_of_Day, coffee_type) exist (fill 0s)
    const index = new Map(
      timeBuckets.map(tod => {
        const byCoffee = new Map(coffeeTypes.map(k => [k, 0]));
        const row = agg.get(tod);
        if (row) for (const [k, v] of row) byCoffee.set(k, v);
        return [tod, byCoffee];
      })
    );

    // 4) Create stack series
    const series = d3.stack()
      .keys(coffeeTypes)
      .value(([, byCoffee], key) => byCoffee.get(key) ?? 0)
      (index); // Map(Time_of_Day -> Map(coffee->count))

    // 5) Scales
    const x = d3.scaleBand()
      .domain(timeBuckets)
      .range([margin.left, width - margin.right])
      .padding(0.1);

    const y = d3.scaleLinear()
      .domain([0, d3.max(series, s => d3.max(s, d => d[1]))]).nice()
      .range([height - margin.bottom, margin.top]);

    const color = d3.scaleOrdinal()
      .domain(coffeeTypes)
      .range(d3.schemeTableau10);

    const formatValue = x => isNaN(x) ? "N/A" : x.toLocaleString("en");

    // 6) Draw stacks
    const g = svg.append("g");
    g.selectAll("g.layer")
      .data(series)
      .join("g")
        .attr("class", "layer")
        .attr("fill", d => color(d.key))
      .selectAll("rect")
      .data(D => D.map(d => (d.key = D.key, d))) // keep key on each rect
      .join("rect")
        .attr("x", d => x(d.data[0]))                 // d.data[0] is Time_of_Day
        .attr("y", d => y(d[1]))
        .attr("height", d => y(d[0]) - y(d[1]))
        .attr("width", x.bandwidth())
      .append("title")
        .text(d => `${d.data[0]} — ${d.key}\n${formatValue(d.data[1].get(d.key))}`);

    // 7) Axes
    svg.append("g")
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x))
      .call(g => g.selectAll(".domain").remove());

    svg.append("g")
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y).ticks(null, "s"))
      .call(g => g.selectAll(".domain").remove())
      .call(g => g.append("text")
        .attr("x", 0)
        .attr("y", margin.top - 10)
        .attr("fill", "currentColor")
        .attr("text-anchor", "start")
        .attr("font-weight", "600")
        .text("Total orders"));

    // 8) Simple legend
    const legend = svg.append("g")
      .attr("transform", `translate(${width - margin.right - 160},${margin.top})`)
      .attr("font-family", "sans-serif")
      .attr("font-size", 12)
      .selectAll("g")
      .data(coffeeTypes)
      .join("g")
        .attr("transform", (d, i) => `translate(0,${i * 18})`);

    legend.append("rect")
      .attr("width", 14)
      .attr("height", 14)
      .attr("fill", d => color(d));

    legend.append("text")
      .attr("x", 20)
      .attr("y", 11)
      .text(d => d);
  });
  </script>
</body>
</html>
